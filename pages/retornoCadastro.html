<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Login</title>
    <link rel="stylesheet" type="text/css" href="../css/form.css">

</head>
<body>
    <div class="form-container">
        <button class="close-button" onclick="closeForm()">X</button><br>
        <h2 class="form-title">RIA <br>Registro Individual do Aluno</h2><br>
        <h2 class="form-title">LOGIN</h2>
        <br>
        <form id="entrar" action="https://api.sheetmonkey.io/form/45zAwiZCdTNBZeRn3y5ZmC" method="post">
        <input type="text" class="form-input" name="nomeOuEmail"  placeholder="Nome ou E-mail">
        <br>
        <input type="password" class="form-input" name= "senha" placeholder="Senha">
        <br>
        <br>
        <button class="form-button" type="submit">Entrar</button><br>
        </form>
        <div class="forgot-password"><br>
            <a href="#">Esqueceu a senha?</a>
        </div>
        <div class="divider">
            <hr>
            <p>Não é cadastrado? <a href="#">Criar nova conta hoje</a></p>
            

            <!-- Adicione a imagem aqui -->
        <img width="70px" src="../img/IFB.png" alt="Imagem" class="bottom-image">
        </div>
    </div>

    <script src="../scripts/form.js"> // Função para fechar o formulário  </script>
        
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Inclusão</title>
		<meta charset="utf-8" />
		<meta name="author" content="Agis Maciel - Ronan - Francisco - Samara"/>
		<meta name="keywords" content="acompanhamento, ifb, aluno, registro, ocorrências"/>
		<meta name="description" content="Sistema de Acompanhamento do Aluno é uma aplicação para registro de ocorrências.">
        <link rel="stylesheet" type="text/css" href="../css/entrada.css">
    </head>
    <title>Formulário de Estudantes</title>
    
</head>
<body>
    <h1>Formulário de Estudantes</h1>
    <form action="https://api.sheetmonkey.io/form/45zAwiZCdTNBZeRn3y5ZmC" method="post">
        <label for="nome">Nome do Estudante:</label>
        <input type="text" id="nome" name="nome"><br> 
       
        <label for="turma">Turma:</label>
        <input type="text" id="turma" name="turna"><br>

        <label for="turno">Turno:</label>
        <input type="text" id="turno" name="turno"><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf"><br>

        <label for="curso">Curso:</label>
        <input type="text" id="curso" name="curso"><br>

        <label for="email">E-mail:</label>
        <input type="text" id="email" name="email"><br>

        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" name="matricula"><br>

        <button type="button" onclick="incluirEstudante()">Incluir</button>
        <button type="button" onclick="consultarEstudante()">Consultar</button>
        <button type="button" onclick="excluirEstudante()">Excluir</button>
        <button type="button" onclick="alterarEstudante()">Alterar</button>
    </form>
</body>
<script src="../scripts/entrada.js"></script>
</html>
